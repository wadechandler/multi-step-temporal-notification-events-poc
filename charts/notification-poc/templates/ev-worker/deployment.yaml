apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-ev-worker
  labels:
    {{- include "notification-poc.labels" (dict "name" "notification-ev-worker" "context" $) | nindent 4 }}
spec:
  replicas: {{ .Values.evWorker.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "notification-poc.selectorLabels" (dict "name" "notification-ev-worker") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "notification-poc.selectorLabels" (dict "name" "notification-ev-worker") | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: notification-ev-worker
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "ev-worker"
          envFrom:
            - configMapRef:
                name: notification-ev-worker-config
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: {{ .Values.evWorker.probes.liveness.initialDelaySeconds | default 20 }}
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: {{ .Values.evWorker.probes.readiness.initialDelaySeconds | default 10 }}
            periodSeconds: 5
          resources:
            requests:
              cpu: {{ .Values.evWorker.resources.requests.cpu | default "250m" }}
              memory: {{ .Values.evWorker.resources.requests.memory | default "384Mi" }}
            limits:
              cpu: {{ .Values.evWorker.resources.limits.cpu | default "500m" }}
              memory: {{ .Values.evWorker.resources.limits.memory | default "768Mi" }}
